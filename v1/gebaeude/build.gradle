import ch.so.agi.gretl.tasks.*
import ch.so.agi.gretl.api.*

apply plugin: 'ch.so.agi.gretl'

buildscript {
    repositories {
        maven { url "http://jars.interlis.ch" }
        maven { url "http://jars.umleditor.org" }
        maven { url "https://repo.osgeo.org/repository/release/" }
        maven { url "https://plugins.gradle.org/m2/" }
        mavenCentral()
    }
    dependencies {
        classpath group: 'ch.so.agi', name: 'gretl',  version: '2.2.+'
    }
}

defaultTasks 'transferToPub'

def iliModelName = "SO_HBA_Gebaeude_20230111"
def fileName = "20230116_sap_Gebaeude.csv"

task validateCsv(type: CsvValidator) {
    description = "Validiert die CSV-Datei"
    models = iliModelName
    firstLineIsHeader = true
    encoding = "ISO-8859-1"
    valueSeparator = ";"
    valueDelimiter = null
    dataFiles = [fileName]
}


task truncateTable(type: SqlExecutor, dependsOn: 'validateCsv') {
    description = "Leert die Tabelle gebaeude_gebaeude"
    database = [dbUriEdit, dbUserEdit, dbPwdEdit]
    sqlFiles = [
            'truncate_table.sql'
    ]
}

task importCsv(type: CsvImport, dependsOn: 'truncateTable') {
    description = "Import die CVS-Datei in die Datenbank"
    database = [dbUriEdit, dbUserEdit, dbPwdEdit]
    schemaName = "hba_gebaeude_v1"
    tableName = "gebaeude_gebaeude"
    firstLineIsHeader=true
    encoding = "ISO-8859-1"
    valueSeparator = ";"
    valueDelimiter = null
    dataFile = fileName
}

task transferToPub(type: Db2Db, dependsOn: 'importCsv') {
    description = "Publiziert in die Pub-DB"
    sourceDb = [dbUriEdit, dbUserEdit, dbPwdEdit]
    targetDb = [dbUriPub, dbUserPub, dbPwdPub]
    transferSets = [
            new TransferSet('transfer_gebaeude.sql', 'hba_gebaeude_pub_v1.gebaeude_gebaeude', true)
    ];
}